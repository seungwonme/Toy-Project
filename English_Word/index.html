<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>English Word Generator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section id="modal">
            <div class="content">
                <p>How many are you going to memorize?</p>
                <form action="#">
                    <input type="number" id="wordNumber" min="0">
                    <button class="create">create</button>
                </form>
            </div>
        </section>
        <main id="wrap">
            <section>
                <a href="#today" class="tab on">오늘의 단어</a>
                <a href="#wrong" class="tab">틀린 문제</a>
            </section>
            <section id="today" class="tabview">
                <button class="open">시작하기</button>
                <div id="wordWrap">
                    <p id="dummy"></p>
                </div>
            </section>
            <section id="wrong" class="tabview">

            </section>
        </main>
            <script src="js/word.js"></script>
            <script src="js/modalPopup.js"></script>
    </body>
</html>
