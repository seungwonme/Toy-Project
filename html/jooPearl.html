<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            img {display: block;position: absolute;top: 150px;left: 50%;transform: translateX(-150px);}
            .hideImg {opacity: 0;}
            .viewImg {transition: opacity 0.5s;}
            .viewImg:hover {opacity: 0;}
        </style>
    </head>
    <body>
        <img src="../img/imangry.png" alt="화났네?" width="300" id="angry" class="hideImg">
        <img src="../img/imnotangry.png" alt="나 화 안났어" width="300" id="notAngry">
        <script>
            let i = 0;
            function pearlPatience(params) {
                i = i + 1;
                if (i < 5) {
                    const pearlMove = [
                        { transform: 'translateX(-150px)' },
                        { transform: 'translateX(-160px)' },
                        { transform: 'translateX(-140px)' }
                    ];
                    const pearlTiming = {
                        duration: 500,
                        iterations: 1
                        // 반복횟수
                    };
                    document.querySelector('#notAngry').addEventListener('click', () => {
                        document.querySelector('#notAngry').animate(pearlMove, pearlTiming);
                    });
                } else if (i === 5) {
                    document.querySelector("#angry").classList = "";
                    document.querySelector("#notAngry").classList = "viewImg";
                }
            }
            document.querySelector("#notAngry").addEventListener("click",pearlPatience)
        </script>
    </body>
</html>
