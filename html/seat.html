<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>좌석 배치도</title>
        <style>
            table {margin: 20px; float: left;}
            table,th {border: 1px solid #222; border-collapse: collapse;}
            th,td {padding: 10px 15px;}
            th {background: #eee;}
            td {border: 1px solid #222;}
        </style>
    </head>
    <body>
        <script>
            // 좌석 배치도
            const numberOfPeople = prompt('총 인원수를 알려주세요.','')
            const numberOfColumn = prompt('한 줄마다 앉는 인원수를 알려주세요.','')
            if (numberOfPeople % numberOfColumn === 0){
                let numberOfRow = numberOfPeople / numberOfColumn
                document.write('<table>');
                for (let i = 1; i <= numberOfRow; i++) {
                    document.write('<tr>');
                    for (let j = 1; j <= numberOfColumn; j++) {
                        document.write('<td>Person</td>');}
                    document.write('</tr>');};
                document.write('</table>');} else {
                let numberOfRow = parseInt(numberOfPeople/numberOfColumn) + 1;
                document.write('<table>');
                for (let i = 1; i <= numberOfRow-1; i++) {
                    document.write('<tr>');
                    for (let j = 1; j <= numberOfColumn; j++) {
                        document.write('<td>Person</td>');}
                    document.write('</tr>');}
                document.write('<tr>');
                // last row
                for (let k = 1; k <= numberOfPeople%numberOfColumn; k++){
                    document.write('<td>Person</td>');}
                for (let l = 1; l <= numberOfColumn - numberOfPeople%numberOfColumn; l++){
                    document.write('<td></td>');}
                document.write('</tr>')
                document.write('</table>')}
        </script>
    </body>
</html>
