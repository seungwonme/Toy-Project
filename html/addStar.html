<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 보러 가지 않을래</title>
</head>
<body>
    <script>
        //별 1개씩 추가하기
        for (let i = 0; i <= 9; i++) {
                document.write('<br>');
                for (let j = 0; j <= i; j++) {
                    document.write('*');
                }
            }

        // 별 1부터 2개씩 추가
        for (let i = 0; i <= 9; i++) {
            document.write('<br>' + '*');
            for (let j = 1; j <= i; j++) {
                document.write('**');
            }
        }
    </script>
</body>
</html>
