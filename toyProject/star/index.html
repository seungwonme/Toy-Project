<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Star Transformation</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body
    class="bg-gray-50 flex flex-col items-center justify-center min-h-screen"
  >
    <div class="space-y-6">
      <div class="flex items-center space-x-3">
        <label for="scale-slider" class="text-gray-700">Scale</label>
        <input
          type="range"
          id="scale-slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
          class="slider"
        />
      </div>
      <div class="flex items-center space-x-3">
        <label for="rotation-slider" class="text-gray-700">Rotation</label>
        <input
          type="range"
          id="rotation-slider"
          min="0"
          max="360"
          step="1"
          value="0"
          class="slider"
        />
      </div>
      <div id="star-container" class="flex justify-center">
        <svg
          id="star"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="w-24 h-24 text-blue-400"
        >
          <defs>
            <filter id="glow">
              <feGaussianBlur
                stdDeviation="2.5"
                result="coloredBlur"
              ></feGaussianBlur>
              <feMerge>
                <feMergeNode in="coloredBlur"></feMergeNode>
                <feMergeNode in="SourceGraphic"></feMergeNode>
              </feMerge>
            </filter>
          </defs>
          <polygon
            points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
          ></polygon>
        </svg>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
