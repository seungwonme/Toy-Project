    <body>
        <h1>Guess A Random Number !</h1>
        <form action="">
            <h2>Generate a number between <input type="number" placeholder="Minimum Number" id="minimum">and<input type="number" placeholder="Maximum Number" id="maximum"></h2>

        <p class="hidden" id="result"></p>
        <script src="guessNumber2.js"></script>
