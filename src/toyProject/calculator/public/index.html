<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../src/styles/style.css" />
  </head>
  <body>
    <div id="wrap">
      <div id="history">
        <h2>History</h2>
        <ul></ul>
      </div>
      <div id="calc">
        <div id="result-box">
          <input type="text">
          <p id="result"></p>
        </div>
        <div id="btn-wrap">
          <div id="math-symbols">
            <button>√</button>
            <button>π</button>
            <button>^</button>
            <button>!</button>
            <button id="toggle" class="yellow">></button>
          </div>
          <div id="btns">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="divide" class="yellow">/</button>
            <button id="ac" class="yellow">AC</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="multiply" class="yellow">*</button>
            <button id="brackets" class="yellow">()</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="minus" class="yellow">-</button>
            <button id="modulo" class="yellow">%</button>
            <button id="zero">0</button>
            <button id="dot">.</button>
            <button id="del">⌫</button>
            <button id="plus" class="yellow">+</button>
            <button id="equal" class="yellow">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../src/scripts/app.js"></script>
  </body>
</html>
